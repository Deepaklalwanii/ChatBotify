<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>ChatBotify</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="shortcut icon" href="favicon/favicon-32x32.png" type="image/x-icon">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="site-wrap">
        <header class="nav-bar">
            <div>
                <h1>ChatBotify</h1>
            </div>
            <div class="login-container">
                <i class="bi bi-brightness-high-fill" id="theme-toggle"></i>
            </div>
        </header>
        <pre class="data-field"></pre>
        <div class="input-conatiner">
            <div class="heading">
                <h3>What can I help with?</h3>
            </div>
            <div class="input-box-container">
                <textarea class="input-box" data-id="" type="text" name="text" placeholder="Message ChatBotify" autocomplete="off"></textarea>
                <div class="spinner"></div>
                <button class="input-btn"><i class="bi bi-arrow-up-short"></i></button>
            </div>
        </div>
        <div class="footer-msg-conatainer">
            <h6>ChatBotify can make mistakes. Check important info.</h6>
        </div>
    </section>
    <script src="script.js"></script>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-QK7B08EXXF"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-QK7B08EXXF');
</script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
